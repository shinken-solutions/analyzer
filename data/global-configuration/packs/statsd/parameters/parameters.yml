
# set in group the statsd listener to enable the module
enabled_if_group:  statsd-listener


# Which port to listen for statsd packet (UDP)
port :     8125

# Which interval (in seconds) to use to aggregate stats and save them
interval:  10

# Which interface to listen to.
# note: 0.0.0.0 means all interfaces
address: 0.0.0.0