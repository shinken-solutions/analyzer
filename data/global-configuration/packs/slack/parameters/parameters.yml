
# By default slack is not enabled
enabled_if_group:  slack

# which check severities to send to slack
severities:
        - ok
        - warning
        - critical
        - unknown

# Set your slack token here. You can get it at https://api.slack.com/custom-integrations/legacy-tokens
token: ''

# Which channel to post to. If missing, will try to create it.
channel: '#alerts'
